app_name = "realtime-message-push-service"
env = "development"                        # development | production

[server]
address = "0.0.0.0"
port = 8080

[mysql]
host = "127.0.0.1"
port = 3307
user = "root"
password = ""
dbname = "rtmp_db"
max_idle_conns = 10
max_open_conns = 100
max_lifetime = "1h"

[redis.session]
addr = "127.0.0.1:63790"
db = 0
pool_size = 50

[redis.message]
addr = "127.0.0.1:6380"
db = 0
pool_size = 100

[kafka]
brokers = ["127.0.0.1:9092"]
consumer_group = "rtmp-service-group"
topics = [
    "user_messages",       # 用户消息主题
    "room_messages",       # 房间消息主题
    "instance_sync",       # 实例同步主题
    "online_status"
]
retention_hours = 24

[jwt]
secret = "replace_with_secure_secret"
issuer = "rtmp-push"
token_prefix = "Bearer "
access_exp_minutes = 60
refresh_exp_hours = 24
